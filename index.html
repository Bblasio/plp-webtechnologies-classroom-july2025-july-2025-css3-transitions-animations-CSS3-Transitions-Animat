<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Orb Interactive Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Part 1: Elements for CSS Transitions/Animations -->
    <div class="container">
        <h1>Cosmic Orb Adventure </h1>
        
        <!-- Orb with continuous orbiting animation -->
        <div id="cosmic-orb" class="orb orbit">
            <div class="glow"></div>
        </div>
        
        <!-- Button with hover transition to trigger pulse -->
        <button id="pulse-btn" class="btn">Pulse Orb</button>
        
        <!-- Input and button for dynamic color shift -->
        <div class="controls">
            <label for="speed-input">Orbit Speed (1-5s):</label>
            <input type="number" id="speed-input" min="1" max="5" value="3">
            <button id="speed-btn" class="btn">Change Speed</button>
        </div>
    </div>

    <script src="script. js"></script>
</body>
</html>
